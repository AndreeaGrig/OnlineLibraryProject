{% extends 'layout.html' %} {% block title %}Login{% endblock %} {% block content %}
<div class="col-sm-10">
 <style>
           .fancyB{
                background-color: darkslategrey;
                border: none;
                width: 100%;
                padding: 10px;
                color: white;
                 font-family: 'Abril Fatface';
                   font-size: 20px;
                }
            .fancyB:hover{
                color: black;
                background-color:#98FB98;
            }
            </style>
<div class="col-sm-4"></div>
<div class="col-sm-4" style="border: 0px solid white;padding: 50px 60px;color:white;-webkit-box-shadow: 2px 2px 26px 20px rgba(13,13,12,1);
                            -moz-box-shadow: 2px 2px 26px 20px rgba(13,13,12,1);
                            box-shadow: 2px 2px 26px 20px rgb(206,133,48); ;margin-top: 35px;margin-bottom: 30px;">
<h1 style="text-align: center;font-family: 'Aclonica';font-size: 35px;">Login</h1>
{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {{ form.errors }}
</div>
{% endif %}

<form method="POST" enctype="multipart/formdata" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username"><span style="font-family: 'Advent Pro';font-size: 15px;">Username</span></label>
        <input type="text" name="username" required="" id="id_username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_password"><span style="font-family: 'Advent Pro';font-size: 15px;">Password</span></label>
        <input type="password" name="password" required="" id="id_password" placeholder="Password" class="form-control">
    </div>

    <button class="fancyB" type="submit">Log in</button>

</form>
           <div style="margin-top: 10px;text-align: center">
         <a style="color: white" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google <i class="fa fa-google-plus-official" style="font-size:30px;color:red"></i></a>

        <br/>
        <a style="color: white" href="{% url 'password_reset' %}">Forgot your password?</a>
    </div>
</div>
<div class="col-sm-4"></div>
</div>
    </div>
<style>

input{
    font-size: larger;
    font-family: 'Actor';
    padding: 5px;

}
</style>
{% endblock %}
