{% extends 'layout.html' %}

{% load i18n %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset my password</title>
</head>
<body>
    <form method="post">{% csrf_token %}
        <div>
            {{ form.email.errors }}
            <label for="id_email">{% trans 'Email address:' %}</label>
            {{ form.email }}
        </div>
        <input type="submit" value="{% trans 'Reset my password' %}" />
    </form>
</body>
</html>

{% endblock %}
