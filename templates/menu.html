{% load static %}
<div class="header row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <img src="{% static "images/logo1.png" %}">
    </div>
    <div class="col-sm-4"></div>
</div>

<div id="navbar">
  <a style="font-family: 'Amarante';" href="{% url 'home' %} "><span class="glyphicon glyphicon-home"></span> Home</a>
  {% if request.user.is_authenticated %}

      <a style="float: right;font-family: 'Amarante';" href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Logout</a>
      <a style="float: right;font-family: 'Amarante';" href="{% url 'my_books' pk=request.user.id %}"><span class="glyphicon glyphicon-star"></span> My books</a>
        {% else %}
            <a style="float: right;font-family: 'Amarante';" href="{%  url 'login' %}"><span class="glyphicon glyphicon-user"></span> Login</a>
        {% endif %}
</div>
<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky");
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
